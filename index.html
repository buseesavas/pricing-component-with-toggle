<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pricing Component With Toggle</title>
  <link rel="stylesheet" href="assets/css/component.css">
  <script src="assets/js/component.js" defer></script>
</head>
<body>
  <div class="container">
    <div class="checkbox">
      <h2>Our Pricing</h2>
      <label class="aylikYillikTxt"
        >Monthly
        <input type="checkbox" class="yillikOdeme switch" />Annually</label
      >
    </div>
    <div class="selectionBoxes">
      <div class="basicBox">
        <h5>Basic</h5>
        <p class="basicPrice"></p>
        <ul class="basicFeatures">
          <li>500 GB Storage</li>
          <li>2 Users Allowed</li>
          <li>Send up to 3 GB</li>
        </ul>
        <button class="learnMoreBtn">LEARN MORE</button>
      </div>
      <div class="professionalBox">
        <h5>Professional</h5>
        <p class="professionalPrice"></p>
        <ul class="professionalFeatures">
          <li>1TB Storage</li>
          <li>5 Users Allowed</li>
          <li>Send up to 10 GB</li>
        </ul>
        <button class="learnMoreBtn">LEARN MORE</button>
      </div>
      <div class="masterBox">
        <h5>Master</h5>
        <p class="masterPrice"></p>
        <ul class="masterFeatures">
          <li>2TB Storage</li>
          <li>10 Users Allowed</li>
          <li>Send up to 20 GB</li>
        </ul>
        <button class="learnMoreBtn">LEARN MORE</button>
      </div>
    </div>
  </div>
</body>
</html>
